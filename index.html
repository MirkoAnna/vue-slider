<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


   <div class="container" id="app">

        <div class="items">
            
            <div class="item active">
                <!-- Rendo l'immagine principale dinamica collegandola alla proprietÃ  di oggetto corrispondente in posizione del valore della variabile esterna (active)  -->
                <img :src="items.url[active]" alt="">
                <div class="text">
                    <!-- Faccio la stessa cosa per il testo -->
                    <h3>{{items.name[active]}}</h3>
                    <p>{{items.text[active]}}</p>
                </div>
            </div> 
           
        </div>


        <div class="thumbs">
            <!-- 
            <div class="thumb active">
                <img src="./img/01.jpg" alt="">
            </div> 
            -->
            <div class="prev"></div>
            <div class="next"></div>
        </div>
   </div>




   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
