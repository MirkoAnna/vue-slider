<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


   <div class="container" id="app">

        <div class="items">
            
            <div class="item">
                <!-- Rendo l'immagine principale dinamica collegandola alla proprietÃ  di oggetto corrispondente in posizione del valore della variabile esterna (active)  -->
                <img :src="items[active].url" alt="">
                <div class="text">
                    <!-- Faccio la stessa cosa per il testo -->
                    <h3>{{items[active].name}}</h3>
                    <p>{{items[active].text}}</p>
                </div>
            </div> 
           
        </div>


        <div class="thumbs">

            <div class="prev" @click="previous()"></div>
            <div class="next" @click="following()"></div>
            
            <div class="thumb" :class="indice == active?'active':''" v-for="(image, indice) in items">
                <img :src="image.url" alt="">
            </div> 
           
        </div>
   </div>




   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
